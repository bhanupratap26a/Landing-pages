<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Monkey</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav>
        <div class="nav-left">
          <h3>FREAKING MIND</h3>
        </div>

        <div class="nav-mid">
          <h4>Discover</h4>
          <h4>Marketplace</h4>
          <h4>About</h4>
        </div>
        <div class="nav-right">
          <i class="ri-search-line"></i>
          <button>Connect Wallet</button>
        </div>
      </nav>
    </header>
    <main class="main" id="main">
      <section class="hero" id="hero">
        <div class="heading">
          <h1>
            Create, Explore & Collect <i class="ri-asterisk"></i> <br />
            <span> Digital Art NFTs</span>
          </h1>
        </div>
        <div class="hero-bottom">
          <div class="left">
            <img src="./assets/monkey-logo.svg" alt="" />
            <p>
              Buy and sell NFTs from the <br />
              world's top artists, More then <br />
              10,000 premium digital
            </p>
          </div>
          <div class="img">
            <img src="./assets/arrow.gif" alt="" />
          </div>
          <div class="right">
            <div class="top">
              <h2>78k <i class="ri-add-line"></i></h2>
              <p>Active User</p>
            </div>
            <div class="middle">
              <h2>27k <i class="ri-add-line"></i></h2>
              <p>Artist</p>
            </div>
            <div class="middle-1">
              <h2>44k <i class="ri-add-line"></i></h2>
              <p>Collectors</p>
            </div>
            <div class="bottom">
              <img src="./assets/logo.png" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section class="footer" id="footer"></section>
    </main>
  </body>
</html>
